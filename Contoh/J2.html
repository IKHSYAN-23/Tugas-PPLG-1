<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    #name_wrapper {
        display: none;
    }

    span {
        color: red;
    }
</style>

<body>
    <form action="">
        <h3>Ada Perekomendasi?<span></span>*</span></h3>
        <select name="gender" class="select_gender" id="gender" onchange="changeLabel(this)">
            <option disabled hidden selected>Pilih</option>
            <option value="A">Ada</option>
            <option value="T">Tidak</option>
        </select>
        <div id="name_wrapper">
            <label for="">Nama Lengkap Perekomendasi <span id="text_change">*</span></label>
            <input type="text" id="name" name="name">
            <select name="Pekerjaan" class="select_Pekerjaan" id="Pekerjaan" onchange="changeJabatan(this)">
                <option disabled hidden selected>Pilih</option>
                <option value="BRI">Pekerja BRI</option>
                <option value="PB">Purna Bakti</option>
            </select>
            <label for="">Nomor ID pengawl/KTA/PN/MP<span id="Pengawal">*</span></label>
            <input type="text" id="name" name="name">

            <div id="Jabatan_id">
                <label for="">Jabatan Perekomendasi <span id="Jabatan">*</span></label>
                <input type="text" id="name" name="name">
            </div>

        </div>




        
        <button type="button" onclick="">Kirim</button>
    </form>

    <script>
        function changeLabel(e) {
            let nameWrapper = document.getElementById("name_wrapper");
            if (e.value == "A") {
                nameWrapper.style.display = "block";
            }
            else {
                nameWrapper.style.display = "none";
            }

        }
        function changeJabatan(e) {
            let textChange = document.getElementById("text_change");
            let nameWrapper = document.getElementById("Jabatan_id");
            if (e.value == "BRI") {
                nameWrapper.style.display = "block";
            }
            else {
                nameWrapper.style.display = "none";
            }

        }


    </script>
</body>

</html>
