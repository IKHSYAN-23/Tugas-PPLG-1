<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto (P4)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        h2 {
            margin-bottom: 20px;
            color: #d3b4b4;
            font-size: 24px;
            letter-spacing: 1px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        select:focus {
            border-color: rgb(19, 10, 13);
            outline: none;
        }

        button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: rgb(131, 106, 106);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        img#preview {
            border: 6px solid #ff1010;
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: none;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 10px;
        }

        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            width: 180px;
            height: 180px;
        }

        
    </style>
</head>

<body>
    <form action="">

       <h3>Custom Bentuk Logo Brand</h3>
        <div class="container">
            <div class="img">
                <label for="image">Brand</label>
                <select name="image" id="image">
                    <option disabled hidden selected> Gambar</option>
                    <option value="Nike-Logo.png">Nike</option>
                    <option value="Lining-logo.png">Lining</option>
                    <option value="under.jpeg">Under Armour</option>
                </select>
            </div>
            <div class="bentuk">
                <label for="border"> Bentuk Border</label>
                <select name="border" id="border">
                    <option disabled hidden selected> Bentuk</option>
                    <option value="K">Kotak</option>
                    <option value="L">Lingkaran</option>
                    <option value="S">Segitiga</option>
                </select>
            </div>
            <div class="warna">
                <label for="color"> Warna Border</label>
                <select name="color" id="color">
                    <option disabled hidden selected> Warna</option>
                    <option value="red">Merah</option>
                    <option value="yellow">Kuning</option>
                    <option value="green">Hijau</option>
                </select>
            </div>
            <button type="button" onclick="applyChanges()">Kirim</button>
        </div>
        <img id="preview" src="" alt="Gambar Pilihan">
    </form>

    <script>
        function applyChanges() {
            const preview = document.getElementById('preview');

            const selectedImage = document.getElementById('image').value;
            const selectedColor = document.getElementById('color').value;
            const selectedShape = document.getElementById('border').value;

            preview.src = selectedImage;
            preview.style.borderColor = selectedColor;

            // reset class
            preview.className = '';

            // pilih bentuk
            if (selectedShape === 'K') {
                preview.classList.add('square');
            } else if (selectedShape === 'L') {
                preview.classList.add('circle');
            } else if (selectedShape === 'S') {
                preview.classList.add('triangle');
            }

            preview.style.display = 'block';
        }
    </script>
</body>

</html>
